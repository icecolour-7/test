<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>bootstrap</title>
</head>
<body>
    <a href="#" class="btn btn-primary">Primary</a>
    <a href="#" class="btn btn-secondary">Secondary</a>
    <a href="#" class="btn btn-success">Success</a>
    <a href="#" class="btn btn-danger">Danger</a>

    <div class="alert alert-primary">Primary</div>
    <div class="alert alert-secondary">Secondary</div>
    <div class="alert alert-success">Success</div>

    <ul class="list-group">
        <li class="list-group-item">Item One</li>
        <li class="list-group-item active">Item Two</li>
        <li class="list-group-item list-group-item-success">Item Three</li>
        <li class="list-group-item list-group-item-danger">Item Four</li>
        <li class="list-group-item list-group-item-secondary">Item Five</li>
    </ul>

    <table class="table table-dark table-bordered table-striped">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <th>1</th>
            <th>Alice</th>
            <th>22</th>
        </tr>
        <tr>
            <th>2</th>
            <th>Bob</th>
            <th>23</th>
        </tr>
    </table>

    <form>
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="address">Address</label>
            <textarea id="address" class="form-control"></textarea>
            <div class="form-text">Enter your full address</div>
        </div>
        <div class="mb-3">
            <label for="gender">Gender</label>
            <select id="gender" class="form-select">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </div>
    </form>

    <form>
        <div class="input-group mb-3">
            <input type="text" class="form-control">
            <button class="btn btn-secondary">Search</button>
        </div>
        <label for="email">Enter your gmail address</label>
        <div class="input-group mb-3">
            <input type="text" id="email" class="form-control">
            <span class="input-group-text">@gmail.com</span>
        </div>
    </form>

    <form>
        <div class="form-floating mb-3">
            <input type="text" id="name" class="form-control" placeholder="Your Name">
            <label for="name">Your Name</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="email" placeholder="Email Address">
            <label for="email">Email <Address></Address></label>
        </div>
    </form>

    <div class="btn-group">
        <a href="#" class="btn btn-primary">Left</a>
        <a href="#" class="btn btn-primary">Center</a>
        <a href="#" class="btn btn-primary">Right</a>
    </div>

    <div class="btn-group">
        <a href="#" class="btn btn-outline-primary">Left</a>
        <a href="#" class="btn btn-outline-primary">Center</a>
        <a href="#" class="btn btn-outline-primary">Right</a>
    </div>

    <ul class="pagination">
        <li class="page-item">
            <a href="#" class="page-link">1</a>
        </li>
        <li class="page-item">
            <a href="#" class="page-link">2</a>
        </li>
        <li class="page-item">
            <a href="#" class="page-link">3</a>
        </li>
    </ul>
</body>
</html>
